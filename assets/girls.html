<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>البنات المخطوفة — قناة الفكر الحر</title>
  <link rel="stylesheet" href="assets/forms.css">
</head>
<body>
<header><h1>البنات المخطوفة</h1></header>
<main class="container">
  <div class="row">
    
    <form class="card" name="girls" method="POST" data-netlify="true" enctype="multipart/form-data" style="flex:1">
      <input type="hidden" name="form-name" value="girls">
      <p hidden><label>لا تملأ هذا: <input name="bot-field"></label></p>

      <label>الاسم الكامل</label>
      <input type="text" name="name" required>

      <label>البريد الإلكتروني</label>
      <input type="email" name="email">

      <label>هاتف للتواصل (اختياري)</label>
      <input type="tel" name="phone">

      <label>الوصف</label>
      <textarea name="details" placeholder="اكتب التفاصيل..." required></textarea>

      <label>مرفقات (صور/فيديو/صوت) — يمكنك اختيار عدة ملفات</label>
      <input type="file" name="attachments" accept="image/*,video/*,audio/*" multiple>

      <label><input type="checkbox" name="consent" required> أوافق على استخدام هذه البيانات لمتابعة الحالة.</label>

      <button class="btn" type="submit">إرسال</button>
      <p class="hint">النموذج يعمل عبر Netlify Forms مع دعم رفع الملفات.</p>
    </form>
  </div>
</main>
</body>
</html>
